name: Build Plugin

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to Gradlew
        run: chmod +x gradlew

      - name: Debug Check repository structure
        run: ls -R || echo "No files found"
 
      - name: Debug Check Gradle wrapper
        run: ls -l gradlew || echo "No gradlew file found"

      - name: Debug Check Gradle build directory
        run: mkdir -p build/libs && ls -ld build/libs || echo "Cannot create build/libs"

      - name: Verify Gradlew works
        run: ./gradlew --version

      - name: Build with Gradle
        run: ./gradlew build --stacktrace --info

      - name: Check for JAR files
        run: find . -name "*.jar" || echo "No JAR found"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: ./app/build/libs/SuperWatch*.jar


  release:
    needs: build  # Ce job s'exécute seulement si le build a réussi
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, '[release]')  # Se lance uniquement si le commit commence par "[release]"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar
          path:  ./app/build/libs

      - name: Get current date
        id: date
        run: echo "tag_name=$(date +'%Y-%m-%d-%H%M%S')" >> $GITHUB_ENV  # Génère un tag basé sur la date

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.tag_name }}
          name: Release ${{ env.tag_name }}
          body: "Nouvelle release générée automatiquement."
          draft: false
          prerelease: false
          files:  ./app/build/libs/SuperWatch*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
